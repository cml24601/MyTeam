<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Duke Blue Devils</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="myteam.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  </head>

  <body>
    <div class="container">

      <div class="jumbotron text-center">
           <h1>
              <img src="duke.png" height="200" width="300" >
           </h1>
           <h2>Duke Blue Devils</h2>
      </div>

      <div class="row text-center">
        <div class="col-lg-12">
        <h1>Men's Basketball 2014-15</h1>
      </div>
      
      <div class="row">
        <div class="col-lg-8" id="schedule">
          <h1>Upcoming Games</h1>
          <table class="table table-striped table-bordered table-hover">
              <id="table">
                <thead>
                  <tr>
                    <th>Date</th>
                    <th>Opponent</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>1/1</td>
                    <td>Test</td>
                  </tr>
                  <tr>
                    <td>2/2</td>
                    <td>Test</td>
                  </tr>
                  <tr>
                    <td>3/3</td>
                    <td>Test</td>
                  </tr>
                  <tr>
                    <td>4/4</td>
                    <td>Test</td>
                  </tr>
                </tbody>
              </table>
        </div>
        <div class="col-lg-4" id="roster">
          <h1>Roster</h1>
          <table class="table table-striped table-bordered table-hover">
              <id="table">
                <thead>
                  <tr>
                    <th>Number</th>
                    <th>Player</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>1</td>
                    <td>Test</td>
                  </tr>
                  <tr>
                    <td>2</td>
                    <td>Test</td>
                  </tr>
                  <tr>
                    <td>3</td>
                    <td>Test</td>
                  </tr>
                  <tr>
                    <td>4</td>
                    <td>Test</td>
                  </tr>
                </tbody>
              </table>
        </div>
      </div>
        
      <div class="row">
          <div class="col-lg-12" id="starting">
            <h1>Starting Five</h1>
          </div>
      </div>

      <div class="row">
          <div class="col-lg-2" id="tyus">
              <h2>Tyus Jones</h2>
              <a href="#" class="thumbnail">
                <img src="tyus.jpg" alt="...">
              </a>
          </div>

          <div class="col-lg-2" id="jahlil">
              <h2>Jahlil Okafor</h2>
              <a href="#" class="thumbnail">
                <img src="jahlil.jpg" alt="...">
              </a>
          </div>

          <div class="col-lg-2" id="quinn">
              <h2>Quinn Cook</h2>
              <a href="#" class="thumbnail">
                <img src="quinn.jpg" alt="...">
              </a>
          </div>

          <div class="col-lg-2" id="justice">
              <h2>Justise Winslow</h2>
              <a href="#" class="thumbnail">
                <img src="justice.jpg" alt="...">
              </a>
          </div>

          <div class="col-lg-2" id="amile">
              <h2>Amile Jefferson</h2>
              <a href="#" class="thumbnail">
                <img src="amile.jpg" alt="...">
              </a>
          </div>
      </div>

    </div>
  </body>
